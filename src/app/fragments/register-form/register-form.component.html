<form
  class="form register mb-4"
  (keydown.enter)="doRegister()"
  [formGroup]="registerForm"
  (submit)="doRegister()"
  [@appeard]="state">

  <div class="text-center">
    <img [@appeard]="state" src="assets/logo_01.png" class="logo mb-4">
  </div>

  <div class="row">
    <div class="col-12">
      <app-input
        [form]="registerForm"
        label="Usuário"
        placeholder="Digite seu nome"
        [required]="true"
        control="name"
        type="text">
      </app-input>
    </div>

    <div class="col-12">
      <app-input
        [form]="registerForm"
        label="E-mail"
        placeholder="Digite seu e-mail"
        [required]="true"
        control="email"
        type="email">
      </app-input>
    </div>

    <div class="col-12">
      <app-input
        [form]="registerForm"
        label="Senha"
        placeholder="Digite sua senha"
        [required]="true"
        control="password"
        type="password">
      </app-input>
    </div>

    <div class="col-12">
      <app-input
        [form]="registerForm"
        label="Confirmação da senha"
        placeholder="Repita sua senha"
        [required]="true"
        control="passwordConfirmation"
        type="password">
      </app-input>
    </div>
  </div>

  <div class="register-buttons mt-3">
    <a class="login" (click)="goLogin()">
      <i class="fa fa-sign-in mr-2"></i>
      Login
    </a>

    <button
      type="submit"
      value="Acessar"
      class="form-submit"
      [disabled]="registerForm.invalid || isLoading">

      <app-spinner
        *ngIf="isLoading"
        class="mr-2"
        [size]="1.3">
      </app-spinner>

      <i *ngIf="!isLoading" class="fa fa-user-plus mr-2"></i>
      Cadastrar
    </button>
  </div>
</form>
