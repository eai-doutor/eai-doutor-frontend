<form
  [formGroup]="registerForm"
  class="form register mb-4"
  [@appeard]="state">

  <div class="text-center">
    <img [@appeard]="state" src="../../../assets/avatar.svg" class="avatar">
  </div>

  <div class="row">
    <div class="col-12">
      <label class="form-label text-left">
        <i class="fa fa-user mr-2"></i>
        Usuário
      </label>

      <input
        type="text"
        formControlName="name"
        placeholder="Digite um nome de usuário"
        class="form-input" />
    </div>

    <div class="col-12">
      <label class="form-label text-left">
        <i class="fa fa-envelope mr-2"></i>
        E-mail
      </label>

      <input
        type="email"
        formControlName="email"
        placeholder="Digite seu e-mail"
        class="form-input" />
    </div>

    <div class="col-12">
      <label class="form-label text-left">
        <i class="fa fa-key mr-2"></i>
        Senha
      </label>

      <input
        type="password"
        formControlName="password"
        placeholder="Digite uma senha"
        class="form-input" />
    </div>

    <div class="col-12">
      <label class="form-label text-left">
        <i class="fa fa-key mr-2"></i>
        Confirmação da senha
      </label>

      <input
        type="password"
        formControlName="passwordConfirmation"
        placeholder="Repita sua senha"
        class="form-input" />
    </div>
  </div>

  <div class="register-buttons mt-4">
    <a class="login" (click)="goLogin()">
      <i class="fa fa-sign-in mr-2"></i>Login</a>

    <button
      [disabled]="registerForm.invalid || isLoading"
      (click)="doRegister()"
      value="Acessar"
      class="form-submit">

      <app-spinner
        *ngIf="isLoading"
        class="mr-2"
        [size]="1.3">
      </app-spinner>

      <i *ngIf="!isLoading" class="fa fa-user-plus mr-2"></i>
      Cadastrar
    </button>
  </div>
</form>
