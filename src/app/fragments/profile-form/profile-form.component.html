<div class="root">
  <div class="container-root">
    <div class="container" [@appeard]="state">
      <div class="card card-primary">
        <div class="card-header">
          <img [@appeard]="state" src="../../../assets/avatar.svg" class="avatar">
          <h5>Aqui vocÃª edita seus dados pessoais, {{ profile.user.name }}.</h5>
        </div>

        <div class="card-body">
          <form [formGroup]="profileForm">
            <div class="form-row">
              <div class="form-group col-12">
                <label class="font-weight-bold">Nome</label>
                <input
                  formControlName="name"
                  type="text"
                  placeholder="Digite o seu nome"
                  class="form-control"/>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-12 col-md-6">
                <label class="font-weight-bold">Email</label>
                <input
                  formControlName="email"
                  type="text"
                  placeholder="Digite o seu email"
                  class="form-control"/>
              </div>
              
              <div class="form-group col-12 col-md-6">
                <label class="font-weight-bold">Senha</label>
                <input
                  formControlName="password"
                  type="password"
                  class="form-control"
                  placeholder="Digite sua senha"/>
              </div>
            </div>

            <div class="buttons mt-3">
              <button
                [disabled]="profileForm.invalid || isLoading"
                (click)="editProfile()"
                class="button font-weight-bold">

                <i *ngIf="!isLoading" class="fa fa-floppy-o mr-2"></i>

                <app-spinner
                  *ngIf="isLoading"
                  class="mr-2"
                  [size]="1.3">
                </app-spinner>
                Salvar
              </button>

              <button
                (click)="exitProfile()"
                class="button cancel font-weight-bold">
                <i class="fa fa-ban mr-2"></i>
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
