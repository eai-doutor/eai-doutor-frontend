<form
  class="form login mb-4"
  (keydown.enter)="doLogin()"
  [formGroup]="loginForm"
  (submit)="doLogin()"
  [@appeard]="state">
  
  <div class="text-center">
    <img [@appeard]="state" src="assets/logo_01.png" class="logo mb-4">
  </div>

  <div class="row">
    <div class="col-12">
      <app-input
        [form]="loginForm"
        label="E-mail"
        placeholder="Digite seu e-mail"
        [required]="true"
        control="email"
        type="text">
      </app-input>
    </div>

    <div class="col-12">
      <app-input
        [form]="loginForm"
        label="Senha"
        placeholder="Digite sua senha"
        [required]="true"
        control="password"
        type="password">
      </app-input>
    </div>
  </div>

  <div class="buttons mt-3">
    <a class="signin" (click)="goRegister()">
      <i class="fa fa-user-plus mr-2"></i>
      Cadastre-se
    </a>

    <button 
      type="submit"
      value="Acessar" 
      class="form-submit"
      [disabled]="loginForm.invalid || isLoading">

      <app-spinner
        *ngIf="isLoading"
        class="mr-2"
        [size]="1.3">
      </app-spinner>

      <i *ngIf="!isLoading" class="fa fa-sign-in mr-2"></i>
      Acessar
    </button>
  </div>
</form>
