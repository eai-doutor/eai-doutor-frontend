<div class="container">
  <div class="row">
    <div class="col-12 col-lg-3 col-xl-3 text-center">
      <img [src]="content.logo" alt="Logo" title="Logo" class="footer-image" />
    </div>

    <div *ngFor="let item of content.details" class="col-12 col-lg-3 col-xl-3">
      <h4 class="footer-label cursor-auto font-weight-bold">{{ item.title }}</h4>
      <p [innerHtml]="item.description"></p>
    </div>

    <div class="col-12 col-lg-3 col-xl-3">
      <h4 class="footer-label cursor-auto font-weight-bold">Telefone</h4>
      <p><a href="tel:+552126335666" target="_blank" class="footer-link">(XX) X XXXX-XXXX</a></p>

      <h4 class="footer-label cursor-auto font-weight-bold">E-mail</h4>
      <p><a href="mailto:email@email.com" target="_blank" class="footer-link">email@email.com.br</a></p>
    </div>
  </div>

  <div class="footer-bottom"> &copy; {{ content.copyright }} <br />
    <div class="mt-3">
      <a href="https://www.instagram.com/mmatheuus" class="footer-iconlink" target="_blank">
        <img [src]="content.instagram" alt="instagram" title="instagram" />
      </a>

      <a href="https://www.facebook.com/momanhaes" class="footer-iconlink" target="_blank">
        <img [src]="content.facebook" alt="facebook" title="facebook" />
      </a>
    </div>
  </div>
</div>
