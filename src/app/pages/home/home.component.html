<div class="root" [@appeard]="state">
  <div class="container">
    <ng-container>
      <div class="row">
        <div *ngFor="let item of content" class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 mb-3">
          <app-card
            [title]="item.title"
            [subtitle]="item.subtitle"
            [img]="item.img"
            [icon]="item.icon">
          </app-card>
        </div>
      </div>
    </ng-container>
  </div>
</div>
