<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="root">
  <div class="container">
    <ng-container>
      <div class="row">
        <div *ngFor="let item of content" [class]="cardClass">
          <app-card
            [title]="item.title"
            [subtitle]="item.subtitle"
            [outline]="false"
            (click)="setCardContent(item.target)"
            height="30rem"
            width="17rem"
            [img]="item.img"
            [icon]="item.icon">
          </app-card>
        </div>
      </div>
    </ng-container>
  </div>

  <div class="container">
    <div class="text-center mt-3">
      <app-button *ngIf="!isFirstTime" (click)="repeat()" label="ComeÃ§ar novamente" icon="fa fa-repeat mr-2"></app-button>
    </div>
  </div>
</div>
