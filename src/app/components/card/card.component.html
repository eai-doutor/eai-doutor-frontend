<div
  class="card mx-auto"
  [style]="{ height: height, width: width }"
  [@appeard]="state">
  <img *ngIf="img" [src]="img" class="card-img-top" />

  <i
    *ngIf="icon"
    [class]="icon"
    [style]="{ 'font-size': size }"
    [ngClass]="outline ? 'outline' : 'default'"
  >
  </i>

  <div class="card-body">
    <h3 class="card-title text-center mb-3">{{ title }}</h3>

    <div class="card-text text-center">
      <p>{{ subtitle }}</p>
    </div>
  </div>
</div>
