<div class="card internal-shadow mx-auto">
  <img *ngIf="img" [src]="img" class="card-img-top" data-aos="fade-up" />
  <i *ngIf="icon" [class]="icon" data-aos="fade-up"></i>

  <div class="card-body" data-aos="fade-up">
    <h5 class="card-title text-center mb-4">{{ title }}</h5>

    <div class="card-text text-left ml-3">
      <p>{{ subtitle }}</p>
    </div>
  </div>
</div>
