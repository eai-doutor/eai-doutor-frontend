<div class="card internal-shadow mx-auto" [@appeard]="state">
  <img *ngIf="img" [src]="img" class="card-img-top" />
  <i *ngIf="icon" [class]="icon"></i>

  <div class="card-body">
    <h5 class="card-title text-center mb-4">{{ title }}</h5>

    <div class="card-text text-center">
      <p>{{ subtitle }}</p>
    </div>
  </div>
</div>
